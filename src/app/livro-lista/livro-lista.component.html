<main class="container mt-4">
  <h1 class="mb-4">Catálogo de Livros</h1>
  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>Título</th>
        <th>Resumo</th>
        <th>Editora</th>
        <th>Autores</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (livro of livros; track livro.codigo) {
        <tr>
          <td>{{ livro.titulo }}</td>
          <td>{{ livro.resumo }}</td>
          <td>{{ obterNome(livro.codEditora) }}</td>
          <td>
            <ul>
              @for (autor of livro.autores; track autor) {
                <li>{{ autor }}</li>
              }
            </ul>
          </td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="excluir(livro.codigo)">Excluir</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</main>
