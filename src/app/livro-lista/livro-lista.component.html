<div *ngIf="carregado">
  <table class="table">
    <thead>
      <tr>
        <th>Código</th>
        <th>Editora</th>
        <th>Título</th>
        <th>Resumo</th>
        <th>Autores</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let livro of livros; index as i" [attr.key]="i">
        <td>{{ livro.codigo }}</td>
        <td>{{ servEditora.getNomeEditora(livro.codEditora) }}</td>
        <td>{{ livro.titulo }}</td>
        <td>{{ livro.resumo }}</td>
        <td>{{ livro.autores.join(', ') }}</td>
        <td><button (click)="excluir(livro.codigo)">Excluir</button></td>
      </tr>
    </tbody>
  </table>
</div>
<p><a routerLink="/dados">Incluir novo livro</a></p>
